{% extends "layouts.html" %}
{% block body %}


<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Admin panel</h1>
          <span class="subheading">add/edit/delete posts here.</span>
        </div>
      </div>
    </div>
  </div>

</header>

  <a href="/edit/0"><button class="btn btn-primary" type="button" name="button">Add new post</button></a>

  <a href="/logout"><button class="btn btn-primary" type="button" name="button">logout</button></a>
  <hr>
  <h1>Edit posts</h1>
  <table class="table">
  <thead>
    <tr>
      <th>sno</th>
      <th>title</th>
      <th>date</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}

    <tr>
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary" type="button" name="button">edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary" type="button" name="button">delete</button></a></td>

    </tr>
    {% endfor %}

  </tbody>
</table>

{% endblock %}
